<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Realm: Echoes of the Glitch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        #gameCanvas {
            display: block;
            background: #1a1a1a;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: #222;
            border: 2px solid #444;
            position: relative;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(to right, #ff3333, #ff6666);
            transition: width 0.3s ease;
        }
        
        .fragment-counter {
            position: absolute;
            top: 50px;
            left: 20px;
            color: #00ffff;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        .glitch-effect {
            animation: glitch 0.1s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%;"></div>
            </div>
            <div class="fragment-counter">
                Cores: <span id="fragmentCount">0</span>
            </div>
        </div>
    </div>
    
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/boss.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/tilemap.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/progression.js"></script>
    <script src="js/dialogue.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
